<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Report | Ghost Developers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h2 class="text-center mb-4">ðŸš— Vehicle Report</h2>
  <div class="card bg-secondary text-white">
    <div class="card-body">
      <h5 class="card-title">Owner Details</h5>
      <p class="mb-1"><strong>RC No:</strong> {{RC_NUMBER}}</p>
      <p class="mb-1"><strong>Owner:</strong> {{OWNER_NAME}}</p>
      <p class="mb-1"><strong>Father:</strong> {{FATHER_NAME}}</p>
      <p class="mb-1"><strong>Model:</strong> {{MODEL_NAME}}</p>
      <p class="mb-1"><strong>Class:</strong> {{VEHICLE_CLASS}}</p>
      <p class="mb-1"><strong>Fuel:</strong> {{FUEL_TYPE}}</p>
      <p class="mb-1"><strong>Registration:</strong> {{REG_DATE}}</p>
      <p class="mb-1"><strong>Address:</strong> {{ADDRESS}}</p>
      <p class="mb-1"><strong>City:</strong> {{CITY}}</p>
      <p class="mb-1"><strong>State:</strong> {{STATE}}</p>
      <p class="mb-1"><strong>Pin:</strong> {{PIN}}</p>
    </div>
  </div>
  <footer class="text-center mt-4">â€” By Ghost Developers</footer>
</div>
</body>
</html>
