<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar Report | Ghost Developers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h2 class="text-center mb-4">ðŸ†” Aadhaar Report</h2>
  <div class="card bg-secondary text-white">

      <h5 class="card-title">Aadhaar Holder Details</h5>
      <p class="mb-1"><strong>UID:</strong> {{UID}}</p>
      <p class="mb-1"><strong>Name:</strong> {{NAME}}</p>

      <p class="mb-1"><strong>State:</strong> {{STATE}}</p>
      <p class="mb-1"><strong>Pin:</strong> {{PIN}}</p>
      <p class="mb-1"><strong>Full:</strong> {{ADDRESS}}</p>
    </div>
  </div>
